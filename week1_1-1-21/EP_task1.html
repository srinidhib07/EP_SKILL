<html>
<head>
<script>
function validate()
{
var user=document.f1.user.value;
var pwd=document.f1.pwd.value;
if(user==null||user=="" )
{
alert("Username must not be null");
}
if(pwd==null||pwd=="")
{
alert("Password must not be null");
}

var us=user.length;
var pw=pwd.length;
if(us==pw)
{
  if(us>8 &&pw>8)
{  
  alert("WELCOME "+user);
}
}
if(us>0 && pw>0)
{
if(us<8 ){
alert("Please enter atleast 8 characters of username ");}
if(pw<8){
alert("Please enter atleast 8 characters of password ");}
}
}
</script>
</head>
<body>
<form name="f1" onsubmit="validate()">
Username:<input type="text" name="user"><br>
Password:<input type="password" name="pwd"><br>
<input type="submit" value="Login">
</form>
</body>
</html>
